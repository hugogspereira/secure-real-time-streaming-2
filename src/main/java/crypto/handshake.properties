DIGITAL_SIGNATURE: SHA256withRSA/PSS-2048
# if we want Diffie Hellman write "DIFFIE_HELLMAN: DH-{keysize}"
# if we want to the handshake through random generation and subsequent shares use "DIFFIE_HELLMAN: NULL"
DIFFIE_HELLMAN:    NULL

# if "DIFFIE_HELLMAN: NULL", specify the ciphersuite for secure envelope and the symmetric ciphersuite
SECURE_ENVELOPE:             RSA/NONE/OAEPWithSHA1AndMGF1Padding
SYMMETRIC_CIPHER_ENVELOPE:   AES/CBC/PKCS7Padding

